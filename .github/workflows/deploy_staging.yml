name: Deploy API to staging

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  id-token: write
  contents: read
  pull-requests: write
  deployments: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  DB_URL: ${{ secrets.DB_URL }}

jobs:
  deploy_staging:
    if: ${{ !contains(github.event.*.labels.*.name, 'no deploy') }}
    runs-on: ubuntu-latest

    environment:
      name: staging-${{ github.event.pull_request.number }}
      url: https://anteater-api-staging-${{ github.event.pull_request.number }}.icssc.workers.dev

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-and-pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      #      - name: Prefer SST bundled Pulumi
      #        run: echo "$HOME/.config/sst/bin" >> $GITHUB_PATH

      - name: Deploy API to staging
        working-directory: ./apps/key-manager
        run: pnpm exec sst deploy --stage production
